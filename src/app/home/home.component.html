<div class="home">
  <h2>TABELA FIPE</h2>
  <div class="selects">

    <label class="label-1" for="tipo-veiculo">Tipo de Veículo:</label>
    <select name="tipo-veiculo" id="tipo-veiculo" class="form-select" name="tiposVeiculo" [(ngModel)]="inputTipoVeiculo" (change)="buscarMarcas(inputTipoVeiculo)">
      <option value="carros">Carros</option>
      <option value="caminhoes">Caminhões</option>
      <option value="motos">Motos</option>
    </select>

    <label for="marcas">Marca:</label>
    <select id="marcas" class="form-select" name="marcas" [(ngModel)]="inputMarca" (change)="buscarModelos(inputMarca)">
    <option *ngFor="let marca of marcaList" [ngValue]="marca.codigo">{{marca.nome}}</option>
    </select>

    <label for="modelos">Modelo:</label>
    <select id="modelos" class="form-select" name="modelos" [(ngModel)]= "inputSubModel" (change)="buscarSubModelos(inputSubModel)">
      <option *ngFor="let modelo of modeloList" [ngValue]="modelo.codigo">{{modelo.nome}}</option>
    </select>

    <label for="ano">Combustível/Ano</label>
    <select id="ano" class="form-select" name="ano" [(ngModel)]="inputAno" (change)="buscarDadosVeiculo(inputAno)">
      <option *ngFor="let subModelo of subModeloList" [ngValue]="subModelo.codigo">{{subModelo.nome}}</option>
    </select>
  </div>

  <table class="table table-striped" *ngIf="dadosVeiculo">
  <!--<table class="table table-striped">-->
    <thead>
      <tr>
        <th>Valor</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Combustível</th>
        <th>Código FIPE</th>
        <th>Mês Referência</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="dadosVeiculo">
        <td>{{dadosVeiculo.Valor}}</td>
        <td>{{dadosVeiculo.Marca}}</td>
        <td>{{dadosVeiculo.Modelo}}</td>
        <td>{{dadosVeiculo.AnoModelo}}</td>
        <td>{{dadosVeiculo.Combustivel}}</td>
        <td>{{dadosVeiculo.CodigoFipe}}</td>
        <td>{{dadosVeiculo.MesReferencia}}</td>
      </tr>
    </tbody>
  </table>

</div>
